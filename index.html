<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel='stylesheet' type="text/css" href="assets/style/style.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Denk+One" rel="stylesheet">

    <title>TRAAAIIIIIIINS</title>
</head>

<body>
    <div class="container">

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Scheduling Traaaaiiiinnnns</h1>
                <p class="lead">For the zombie who wants to create a timetable but not actually go anywhere</p>
            </div>
        </div>

        <table class="table table-hover">
            <caption>List of fictional trains and their equally fictional departure times</caption>
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Next Train Leaves</th>
                    <th scope="col">Minutes Til Next Train</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <form class='rounded'>
                <div class="form-group">
                  <label for="nameOfTrain">Name of Train</label>
                  <input type="input" class="form-control" id="trainName" aria-describedby="trainName" placeholder="Cornetto Triple Steam Engine">
                </div>
                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input type="input" class="form-control" id="destination" placeholder="Winchester">
                </div>
                <div class="form-group">
                  <label for="firstTrainTime">Time the First Train Departed (military time)</label>
                  <input type="input" class="form-control" id="firstTrainTime" placeholder="14:25">
                </div>
                <div class="form-group">
                  <label for="frequency">Number of minutes between trains</label>
                  <input type="input" class="form-control" id="frequency" placeholder="99">
                </div>
                <button type="button" class="btn btn-secondary btn-lg btn-block" id="submitBtn">Aaruguughhhghguuuaaahhhh
                        <br>
                        (Zombie for Submit)</button>
                
              </form>
    </div>





    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src='assets/javascript/logic.js'></script>
</body>

</html>
